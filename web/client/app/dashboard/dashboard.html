<div class="page page-dashboard">

    <div class="row">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header"><md-icon>trending_up</md-icon> Últimos Pedidos</h2>
        </div>
        <div class="col-md-12 order-stack">
            <md-card class="order" ng-repeat="order in orders">
                 <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{ order.client.name }}</span>
                        <span class="md-subhead"><a href="">Pedido #{{ order.id }}</a></span>
                        <small>Última interação: {{ order.updated_on | date:'d/M/y' }}</small>
                    </md-card-title-text>
                 </md-card-title>
                <div class="status {{ order.status | lowercase }}-status">{{ order.status_label }}</div>
            </md-card>
        </div>
    </div>

</div>
