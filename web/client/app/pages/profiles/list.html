<div class="page page-profiles">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header"><md-icon>perm_contact_calendar</md-icon> Perfis</h2>
        </div>
        <div class="col-md-12">
            <article>
                <md-card class="no-margin-h">
                    <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
                        <div class="md-toolbar-tools">
                            <span>Lista</span>
                            <div flex></div>
                            <md-button class="md-icon-button" ng-click="load()">
                                <md-tooltip md-direction="left">Atualizar</md-tooltip>
                                <md-icon>refresh</md-icon>
                            </md-button>
                        </div>
                    </md-toolbar>

                    <md-toolbar class="md-table-toolbar alternate" ng-show="options.rowSelection && selected.length">
                        <div class="md-toolbar-tools">
                            <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selecionado</span>
                        </div>
                    </md-toolbar>

                    <md-table-container>
                        <table md-table md-progress="promise">
                            <thead ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
                                <tr md-row>
                                    <th md-column md-order-by="name"><span>Nome</span></th>
                                    <th md-column md-order-by="permissions"><span>Número de Permissões</span></th>
                                    <th md-column md-order-by="created_at"><span>Criado em</span></th>
                                    <th md-column md-numeric></th>
                                </tr>
                            </thead>
                            <tbody md-body>
                                <tr md-row ng-repeat="profile in profiles.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                                    <td md-cell>{{profile.name}}</td>
                                    <td md-cell>
                                        <ng-pluralize
                                            count="profile.permissions.length"
                                            when="{'0': 'Nenhuma permissão', '1': '1 permissão', 'other': '{} permissões'}"></ng-pluralize>
                                    </td>
                                    <td md-cell>{{profile.created_at | date: 'dd/MM/yyyy HH:mm'}}</td>
                                    <td md-cell>
                                        <md-menu ng-show="can.edit || can.delete">
                                            <md-button class="md-icon-button" ng-click="$mdMenu.open($event)">
                                                <md-icon md-menu-origin>more_vert</md-icon>
                                            </md-button>
                                            <md-menu-content>
                                                <md-menu-item ng-if="can.edit">
                                                    <md-button ng-click="edit(profile)">
                                                        <md-icon md-menu-align-target>create</md-icon>
                                                        Editar
                                                    </md-button>
                                                </md-menu-item>
                                                <md-menu-item ng-if="can.delete">
                                                    <md-button ng-click="remove(profile)">
                                                        <md-icon md-menu-align-target>delete</md-icon>
                                                        Excluir
                                                    </md-button>
                                                </md-menu-item>
                                            </md-menu-content>
                                        </md-menu>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                    <md-table-pagination md-label="{{ pagination }}" md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{profiles.count}}" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>
                </md-card>
            </article>
        </div>
    </div>
</div>
