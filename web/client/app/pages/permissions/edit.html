<div class="page page-permissions">
    <div class="row ui-section">
        <div class="col-lg-8 clearfix">
            <h2 class="section-header"><md-icon>lock</md-icon> Permissões</h2>
        </div>
        <div class="col-md-12">
            <article>
                <md-card class="no-margin-h">
                    <md-toolbar class="md-table-toolbar md-default">
                        <div class="md-toolbar-tools">
                            <span>Edição</span>
                        </div>
                    </md-toolbar>
                    <div class="panel-body padding-xl">
                        <div class="row">
                            <div class=" col-lg-8 col-lg-offset-2">
                                <div layout="column" ng-cloak class="md-inline-form">
                                    <div layout-padding>
                                        <form name="editForm" ng-submit="save()">
                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>Nome</label>
                                                    <input name="name" ng-model="permission.name" required>
                                                    <div ng-messages="editForm.name.$error" multiple ng-if='editForm.name.$dirty'>
                                                        <div ng-message="required">Este campo é obrigatório.</div>
                                                    </div>
                                                </md-input-container>
                                            </div>

                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>Permissão</label>
                                                    <input name="slug" ng-model="permission.slug" ng-pattern="/^[A-Z_]+$/" required>
                                                    <div ng-messages="editForm.slug.$error" multiple ng-if='editForm.slug.$dirty'>
                                                        <div ng-message="required">Este campo é obrigatório.</div>
                                                        <div ng-message="pattern">A permissão deve conter apenas letras maiusculas e (ou) underlines.</div>
                                                    </div>
                                                </md-input-container>
                                            </div>

                                            <div layout layout-sm="column">
                                                <md-input-container flex>
                                                    <label>Dscrição</label>
                                                    <textarea name="description" ng-model="permission.description">{{ permission.description }}</textarea>
                                                </md-input-container>
                                            </div>

                                            <md-button type="submit" class="md-raised btn-w-md md-primary" ng-hide="saving" ng-disabled="editForm.$invalid">Salvar</md-button>
                                            <md-progress-circular ng-show="saving" md-diameter="25px"></md-progress-circular>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </md-card>
            </article>
        </div>
    </div>
</div>
